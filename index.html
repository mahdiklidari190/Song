<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Site Header</title>
    <style>
        /* Enhanced Dark Theme with Better Responsive Design */
        :root {
            --primary-red: #ef4444;
            --primary-blue: #3b82f6;
            --bg-color: #0f0f0f; /* Deep dark for immersive dark theme */
            --card-bg: rgba(15, 15, 15, 0.8); /* Darker glassmorphism */
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1); /* Subtler borders */
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); /* Dark gradient */
            min-height: 100vh;
            transition: filter var(--transition);
            color: var(--text-color);
        }

        body.menu-open {
            filter: blur(4px); /* Blur only when menu is open */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            background: url('https://via.placeholder.com/40?text=User') center/cover no-repeat;
        }

        .profile-btn:hover {
            transform: scale(1.05);
            border-color: var(--text-color);
        }

        .notification-btn, .subscription-btn, .menu-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .notification-btn:hover, .subscription-btn:hover, .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Bell Icon */
        .notification-btn::before {
            content: 'ðŸ””';
            font-size: 1.2rem;
        }

        /* Diamond Shape for Subscription */
        .subscription-btn {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border-radius: 0;
            width: 30px;
            height: 30px;
            font-size: 0.8rem;
        }

        .subscription-btn::before {
            content: 'ðŸ’Ž';
            clip-path: none;
        }

        .search-section {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .toggle-btn.active {
            background: var(--primary-red); /* Red for Song */
        }

        .toggle-btn.active.podcast {
            background: var(--primary-blue); /* Blue for Podcast */
        }

        .toggle-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hamburger Menu */
        .menu-btn {
            flex-direction: column;
            gap: 3px;
            border-radius: 4px;
        }

        .menu-btn span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-color);
            transition: var(--transition);
        }

        .menu-open .menu-btn span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-open .menu-btn span:nth-child(2) {
            opacity: 0;
        }

        .menu-open .menu-btn span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Side Menu: Slide from right to left (entering from right) */
        .side-menu {
            position: fixed;
            top: 0;
            right: -33.33vw; /* Start off-screen right */
            width: 33.33vw; /* 1/3 width */
            height: 100vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: right var(--transition); /* Smooth slide animation */
            z-index: 1001;
            padding: 2rem;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
        }

        .side-menu.open {
            right: 0; /* Slide to visible */
        }

        .close-btn {
            align-self: flex-end;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--primary-red);
            transform: rotate(90deg);
        }

        .menu-item {
            display: block;
            padding: 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        /* Enhanced Responsive: Better mobile layout */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-wrap: wrap;
            }

            .left-section {
                gap: 0.5rem;
            }

            .search-section {
                margin: 0 1rem;
                max-width: 150px; /* Smaller on mobile */
                order: 3; /* Move search to center-ish */
                width: 100%;
            }

            .right-section {
                gap: 0.5rem;
                order: 4;
            }

            .toggle-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .side-menu {
                width: 100vw; /* Full width on mobile */
                right: -100vw;
            }

            .side-menu.open {
                right: 0;
            }

            /* Hide search on very small screens if needed, or make it icon-based */
            @media (max-width: 480px) {
                .search-section {
                    display: none; /* Optional: Hide search on tiny screens */
                }

                .right-section {
                    justify-content: flex-end;
                    flex: 1;
                }
            }
        }

        /* Main Content: No blur except when menu open */
        main {
            padding: 2rem;
            transition: filter var(--transition);
        }

        main.menu-open {
            filter: blur(4px); /* Only blur main when menu open */
        }
    </style>
</head>
<body>
    <header>
        <div class="left-section">
            <button class="profile-btn" onclick="openProfile()"></button>
            <button class="notification-btn" onclick="showNotification()"></button>
            <button class="subscription-btn" onclick="openSubscription()"></button>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search...">
        </div>

        <div class="right-section">
            <button class="toggle-btn active" id="songBtn" onclick="toggleMode('song')">Song</button>
            <button class="toggle-btn podcast" id="podcastBtn" onclick="toggleMode('podcast')">Podcast</button>
            <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="side-menu" id="sideMenu">
        <button class="close-btn" onclick="toggleMenu()">&times;</button>
        <a href="#" class="menu-item" onclick="goHome()">Home</a>
        <a href="#" class="menu-item" onclick="openProfile()">Profile</a>
        <a href="#" class="menu-item" onclick="openSubscription()">Purchase Subscription</a>
    </div>

    <main id="mainContent">
        <h1>Welcome to the Song Page (Default)</h1>
        <p>This is a placeholder for your content. Default mode: Song (red active).</p>
    </main>

    <script>
        // Default: Song active
        document.getElementById('songBtn').classList.add('active');

        function toggleMode(mode) {
            const songBtn = document.getElementById('songBtn');
            const podcastBtn = document.getElementById('podcastBtn');
            const mainContent = document.getElementById('mainContent');

            // Reset both buttons
            songBtn.classList.remove('active');
            podcastBtn.classList.remove('active');

            // Activate selected
            if (mode === 'song') {
                songBtn.classList.add('active');
                mainContent.querySelector('h1').textContent = 'Welcome to the Song Page';
            } else {
                podcastBtn.classList.add('active');
                mainContent.querySelector('h1').textContent = 'Welcome to the Podcast Page';
            }
            // No blur here â€“ only in menu toggle
        }

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const body = document.body;
            const mainContent = document.getElementById('mainContent');
            const btn = document.getElementById('menuBtn');

            // Toggle classes only for menu
            menu.classList.toggle('open');
            body.classList.toggle('menu-open');
            mainContent.classList.toggle('menu-open'); // Blur only main
            btn.classList.toggle('menu-open');
        }

        function openProfile() {
            alert('Opening Profile Page');
            // No blur â€“ just alert for demo
        }

        function showNotification() {
            alert('New content added! Check notifications.');
            // No blur
        }

        function openSubscription() {
            alert('Opening Subscription Purchase Page');
            // No blur
        }

        function goHome() {
            toggleMode('song'); // Default to song
            toggleMenu(); // Close menu
        }

        // Close menu on outside click (but not on buttons)
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('sideMenu');
            const btn = document.getElementById('menuBtn');
            if (menu.classList.contains('open') && !menu.contains(e.target) && !btn.contains(e.target)) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
