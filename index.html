<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dark Site Header</title>
    <style>
        /* Enhanced Dark Theme with Targeted Blur */
        :root {
            --primary-red: #ef4444;
            --primary-blue: #3b82f6;
            --bg-color: #0f0f0f; /* Deep dark */
            --card-bg: rgba(15, 15, 15, 0.95); /* Darker, more opaque for panel */
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --active-bg: rgba(59, 130, 246, 0.3); /* Blue glow for active */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); /* Dark gradient */
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* No blur on body - target specific elements */
        header.menu-open, main.menu-open {
            filter: blur(4px); /* Blur only header and main behind the panel */
            transition: filter var(--transition);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: filter var(--transition);
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            background: url('https://via.placeholder.com/40?text=User') center/cover no-repeat;
        }

        .profile-btn:hover {
            transform: scale(1.05);
            border-color: var(--text-color);
        }

        .notification-btn, .subscription-btn, .menu-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .notification-btn:hover, .subscription-btn:hover, .menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Bell Icon */
        .notification-btn::before {
            content: 'ðŸ””';
            font-size: 1.2rem;
        }

        /* Diamond Shape for Subscription */
        .subscription-btn {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border-radius: 0;
            width: 30px;
            height: 30px;
            font-size: 0.8rem;
        }

        .subscription-btn::before {
            content: 'ðŸ’Ž';
            clip-path: none;
        }

        .search-section {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .toggle-btn.active {
            background: var(--primary-red); /* Red for Song */
        }

        .toggle-btn.active.podcast {
            background: var(--primary-blue); /* Blue for Podcast */
        }

        .toggle-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hamburger Menu */
        .menu-btn {
            flex-direction: column;
            gap: 3px;
            border-radius: 4px;
        }

        .menu-btn span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-color);
            transition: var(--transition);
        }

        .menu-open .menu-btn span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-open .menu-btn span:nth-child(2) {
            opacity: 0;
        }

        .menu-open .menu-btn span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Side Menu Panel: No blur on panel itself */
        .side-menu {
            position: fixed;
            top: 0;
            right: -33.33vw; /* Start off-screen right, 1/3 width */
            width: 33.33vw; /* 1/3 width for desktop */
            height: 100vh;
            background: var(--card-bg); /* Dark panel */
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: right var(--transition); /* Smooth slide from right to left */
            z-index: 1001;
            padding: 2rem;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.7); /* Stronger shadow for panel */
            overflow-y: auto; /* Scroll if needed */
        }

        .side-menu.open {
            right: 0; /* Slide in to visible (1/3) */
        }

        .close-btn {
            align-self: flex-start; /* Align to left side of panel */
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: var(--transition);
            padding: 0.5rem;
        }

        .close-btn:hover {
            color: var(--primary-red);
            transform: rotate(90deg);
        }

        .menu-item {
            display: block;
            padding: 0.75rem 1rem; /* Smaller padding for compact size */
            color: var(--text-color);
            text-decoration: none;
            border-radius: 12px; /* Rounded rectangle */
            transition: var(--transition);
            margin-bottom: 0.5rem; /* Less margin for uniformity */
            text-align: right; /* Align text to right side of panel */
            font-size: 1.1rem;
            border: 1px solid transparent;
            position: relative;
            background: transparent;
            width: 100%; /* Full width for uniform size */
            min-height: 50px; /* Uniform height for all buttons */
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align content to right */
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-color);
            transform: translateX(-5px);
        }

        .menu-item.active {
            background: var(--active-bg); /* Active background glow */
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); /* Glow effect behind button */
        }

        /* Enhanced Responsive: Better for mobile and desktop */
        @media (max-width: 1024px) { /* Tablet */
            header {
                padding: 1rem 1.5rem;
            }

            .search-section {
                max-width: 300px;
                margin: 0 1rem;
            }

            .side-menu {
                width: 40vw; /* Slightly wider on tablet */
                right: -40vw;
            }
        }

        @media (max-width: 768px) { /* Mobile large */
            header {
                padding: 1rem;
                flex-direction: column; /* Stack vertically for better mobile */
                align-items: stretch;
            }

            .left-section {
                justify-content: center;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .search-section {
                margin: 0 0 0.5rem 0;
                max-width: none;
                order: 1; /* Search first in stack */
            }

            .right-section {
                justify-content: center;
                gap: 0.5rem;
                order: 2;
            }

            .toggle-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                flex: 1; /* Equal width */
            }

            .side-menu {
                width: 33.33vw; /* 1/3 on mobile too */
                right: -33.33vw;
                padding: 1.5rem;
            }

            .menu-item {
                font-size: 1rem;
                min-height: 45px; /* Slightly smaller */
            }
        }

        @media (max-width: 480px) { /* Small mobile */
            .left-section {
                gap: 0.25rem;
            }

            .profile-btn, .notification-btn, .subscription-btn, .menu-btn {
                width: 35px;
                height: 35px;
            }

            .search-input {
                font-size: 0.9rem;
                padding: 0.5rem 0.75rem;
            }

            .toggle-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .side-menu {
                width: 66.66vw; /* Wider on very small for usability, but not full */
                right: -66.66vw;
                padding: 1rem;
            }

            .menu-item {
                justify-content: center; /* Center text on small */
                text-align: center;
            }
        }

        /* Main Content */
        main {
            padding: 2rem;
            position: relative;
            z-index: 1;
            transition: filter var(--transition);
        }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="left-section">
            <button class="profile-btn" onclick="openProfile()"></button>
            <button class="notification-btn" onclick="showNotification()"></button>
            <button class="subscription-btn" onclick="openSubscription()"></button>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search...">
        </div>

        <div class="right-section">
            <button class="toggle-btn active" id="songBtn" onclick="toggleMode('song')">Song</button>
            <button class="toggle-btn podcast" id="podcastBtn" onclick="toggleMode('podcast')">Podcast</button>
            <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="side-menu" id="sideMenu">
        <button class="close-btn" onclick="toggleMenu()">&times;</button>
        <a href="#" class="menu-item active" id="homeItem" onclick="setActive('home'); goHome();">Home</a>
        <a href="#" class="menu-item" id="profileItem" onclick="setActive('profile'); openProfile();">Profile</a>
        <a href="#" class="menu-item" id="subscriptionItem" onclick="setActive('subscription'); openSubscription();">Purchase Subscription</a>
    </div>

    <main id="mainContent">
        <h1>Welcome to the Song Page (Default)</h1>
        <p>This is a placeholder for your content. Default mode: Song (red active).</p>
    </main>

    <script>
        // Default: Song active and Home active in menu
        document.getElementById('songBtn').classList.add('active');
        document.getElementById('homeItem').classList.add('active');

        function setActive(menuId) {
            // Remove active from all menu items
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            // Add active to selected
            document.getElementById(menuId + 'Item').classList.add('active');
        }

        function toggleMode(mode) {
            const songBtn = document.getElementById('songBtn');
            const podcastBtn = document.getElementById('podcastBtn');
            const mainContent = document.getElementById('mainContent');

            // Reset both
            songBtn.classList.remove('active');
            podcastBtn.classList.remove('active');

            // Activate selected
            if (mode === 'song') {
                songBtn.classList.add('active');
                mainContent.querySelector('h1').textContent = 'Welcome to the Song Page';
            } else {
                podcastBtn.classList.add('active');
                mainContent.querySelector('h1').textContent = 'Welcome to the Podcast Page';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const header = document.getElementById('header');
            const mainContent = document.getElementById('mainContent');
            const btn = document.getElementById('menuBtn');

            menu.classList.toggle('open');
            header.classList.toggle('menu-open'); // Blur header
            mainContent.classList.toggle('menu-open'); // Blur main
            btn.classList.toggle('menu-open'); // Animate hamburger
        }

        function openProfile() {
            alert('Opening Profile Page');
        }

        function showNotification() {
            alert('New content added! Check notifications.');
        }

        function openSubscription() {
            alert('Opening Subscription Purchase Page');
        }

        function goHome() {
            toggleMode('song');
            toggleMenu();
        }

        // Close menu on outside click
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('sideMenu');
            const btn = document.getElementById('menuBtn');
            if (menu.classList.contains('open') && !menu.contains(e.target) && !btn.contains(e.target)) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
