<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" 
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>FlxFy â€” Ultra Neon Download</title>
  <style>
    /* === Reset & Base === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 30% 30%, #0a0a0f 0%, #030308 80%);
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
    }

    /* === Disable double-tap zoom on mobile === */
    html, body { -ms-touch-action: manipulation; touch-action: manipulation; }

    /* === Aurora Background === */
    .aurora {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(600px at 20% 20%, rgba(124, 92, 255, 0.25), transparent 70%),
        radial-gradient(600px at 80% 30%, rgba(0, 245, 255, 0.25), transparent 70%),
        radial-gradient(800px at 50% 80%, rgba(255, 0, 255, 0.2), transparent 70%);
      filter: blur(60px);
      animation: drift 15s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes drift {
      0% { transform: translate(-30px, -15px) scale(1); }
      100% { transform: translate(30px, 15px) scale(1.1); }
    }

    /* === Floating Light Under Card === */
    .glow-floor {
      position: absolute;
      width: 300px;
      height: 80px;
      background: radial-gradient(circle, rgba(0,255,255,0.3), transparent 70%);
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(20px);
      animation: pulseLight 4s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes pulseLight {
      0%,100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.8; transform: translateX(-50%) scale(1.2); }
    }

    /* === Card === */
    .card {
      position: relative;
      padding: 50px;
      border-radius: 25px;
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 0 40px rgba(124, 92, 255, 0.3);
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 26px;
      background: conic-gradient(from var(--deg, 0deg),
        #ff004c, #ffea00, #00f5ff, #7c5cff, #ff00ff, #ff004c);
      animation: spin 6s linear infinite;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 3px;
      z-index: 1;
    }
    @keyframes spin { to { --deg: 360deg; } }

    h1 { margin: 0 0 10px; font-size: 2.2rem; letter-spacing: 1px; }
    p { margin: 0 0 30px; opacity: 0.85; font-size: 1rem; }

    /* === Button === */
    .btn {
      display: inline-block;
      padding: 16px 38px;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #7c5cff, #00f5ff, #ff00ff);
      box-shadow: 0 0 30px rgba(124, 92, 255, 0.7);
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 2;
      animation: breathe 3s ease-in-out infinite;
    }
    @keyframes breathe {
      0%,100% { box-shadow: 0 0 25px rgba(124, 92, 255, 0.6); }
      50% { box-shadow: 0 0 45px rgba(255, 0, 255, 0.9); }
    }
    .btn:hover { transform: scale(1.08); }

    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), transparent 40%);
      animation: sweep 3s infinite;
    }
    @keyframes sweep {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* === Pulse Effect === */
    .pulse {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: pulseAnim 0.8s ease-out forwards;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes pulseAnim {
      to { transform: scale(4); opacity: 0; }
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <canvas id="fx"></canvas>

  <div class="card">
    <div class="glow-floor"></div>
    <h1>FlxFy Mobile</h1>
    <p>Next-Gen Neon Download Experience</p>
    <a href="https://github.com/mahdiklidari190/Song/raw/refs/heads/main/FlxFy-mobile.apk"
       download="FlxFy-mobile.apk"
       class="btn"
       id="downloadBtn">
      Download
    </a>
  </div>

  <script>
    /* === Disable zoom shortcuts (Ctrl +, Ctrl -, pinch) === */
    document.addEventListener('wheel', e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());

    /* === Fireworks Effect === */
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");
    let W, H, particles = [];
    const colors = ["#ff004c", "#ffea00", "#00f5ff", "#7c5cff", "#ff00ff"];
    function resize() {
      W = canvas.width = innerWidth;
      H = canvas.height = innerHeight;
    }
    resize(); window.onresize = resize;

    function spawn(x, y, n = 100) {
      for (let i = 0; i < n; i++) {
        const a = Math.random() * Math.PI * 2, s = 2 + Math.random() * 4;
        particles.push({
          x, y,
          vx: Math.cos(a) * s,
          vy: Math.sin(a) * s,
          life: 60 + Math.random() * 30,
          color: colors[(Math.random() * colors.length) | 0]
        });
      }
    }

    function step() {
      ctx.clearRect(0, 0, W, H);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.05; p.life--;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(step);
    }
    step();

    /* === Pulse & Fireworks on Click === */
    const btn = document.getElementById("downloadBtn");
    btn.addEventListener("click", (e) => {
      const rect = btn.getBoundingClientRect();
      const pulse = document.createElement("span");
      pulse.className = "pulse";
      pulse.style.left = e.clientX - rect.left + "px";
      pulse.style.top = e.clientY - rect.top + "px";
      pulse.style.width = pulse.style.height = rect.width + "px";
      pulse.style.background = "radial-gradient(circle, rgba(255,255,255,0.5), transparent 70%)";
      btn.appendChild(pulse);
      setTimeout(() => pulse.remove(), 800);

      spawn(rect.left + rect.width / 2, rect.top + rect.height / 2, 130);
    });
  </script>
</body>
</html>
