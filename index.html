<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ریتما - پلتفرم موزیک</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      direction: rtl;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar a {
      color: silver;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: white;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .album {
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .album img {
      width: 100%;
      border-radius: 6px;
    }

    .player {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .player .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .player .progress {
      flex: 1;
      margin: 0 20px;
      height: 5px;
      background-color: #333;
      border-radius: 3px;
      position: relative;
    }

    .player .progress::after {
      content: '';
      position: absolute;
      left: 30%;
      top: 0;
      height: 100%;
      width: 30%;
      background-color: red;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <a href="#">خانه</a>
      <a href="#">جستجو</a>
      <a href="#">کتابخانه شما</a>
      <a href="#">لیست پخش‌ها</a>
      <a href="#">آلبوم‌ها</a>
      <a href="#">آهنگ‌ها</a>
      <a href="#">هنرمندان</a>
      <a href="#">ایستگاه‌ها</a>
      <a href="#">ویدیوها</a>
      <a href="#">پادکست‌ها</a>
      <a href="#">تنظیمات</a>
    </nav>

    <main class="main">
      <h2>آلبوم‌های ویژه</h2>
      <div class="album-grid">
        <div class="album">
          <img src="https://via.placeholder.com/120x120?text=Tehran" alt="Tehran" />
          <p>تهران</p>
        </div>
        <div class="album">
          <img src="https://via.placeholder.com/120x120?text=LEITO" alt="LEITO" />
          <p>LEITO</p>
        </div>
        <div class="album">
          <img src="https://via.placeholder.com/120x120?text=YAS" alt="YAS" />
          <p>یاس</p>
        </div>
        <div class="album">
          <img src="https://via.placeholder.com/120x120?text=SASY" alt="SASY" />
          <p>SASY</p>
        </div>
      </div>
    </main>
  </div>

  <footer class="player">
    <div class="controls">
      <button>⏮️</button>
      <button>▶️</button>
      <button>⏭️</button>
    </div>
    <div class="progress"></div>
    <div>تهران - یاس</div>
  </footer>
</body>
</html>
